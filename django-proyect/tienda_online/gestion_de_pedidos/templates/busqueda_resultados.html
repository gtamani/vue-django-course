<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Resultados de <strong>{{product}}</strong>:</p>
    
    <ul>
        {% if result %}
        {% for arts in result %}
        <li>{{arts.name.capitalize}} - ${{arts.price}}</li>
        {% endfor %}
        {% else %}
        <p>No se encontraron resultados</p>
        {% endif %}
        
    </ul>
    
    
</body>
</html>
